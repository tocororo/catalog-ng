<mat-card aria-label="Asignando permisos a un usuario sobre una organización">
  <mat-card-header>
    <mat-card-title>{{ org.metadata.name }}</mat-card-title>
    <mat-card-subtitle>{{ org.id }}</mat-card-subtitle>
    <mat-card-subtitle>Permisos gestión sobre las fuentes clasificadas por esta organización</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of managers">
        {{ item.email }}
        <button
          mat-icon-button
          aria-label="Eliminar"
          matTooltip="Eliminar"
          (click)="denyManager(item)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <app-user-search (selectedUser)="selectedUser($event)"></app-user-search>
    <mat-chip *ngIf="user">{{ user.email }}</mat-chip>

    <button
      *ngIf="user"
      mat-raised-button
      color="warn"
      (click)="grantManager()"
    >
      Conceder Permiso
    </button>
  </mat-card-actions>
</mat-card>
